{% extends 'base.html' %}
{% block content %}
<main class="container mt-3 mb-5">
    <h3 class="border-bottom pb-1 my-4">{{ region.title }}</h3>
    <!-- News Box -->
    {% for regs in all_regs %}
    <div class="card mb-4 shadow">
        <div class="row no-gutters">
            <div class="col-md-3">
                <img src="/media/{{ regs.image }}" class="card-img" alt="{{ regs.title }}">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">{{ regs.title }}</h5>
                    <p class="card-text">{{ regs.detail }}</p>
                    <p class="card-text"><a href="/region/{{ regs.id }}" class="btn btn-sm btn-primary">Read More</a></p>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</main>
{% endblock %}
